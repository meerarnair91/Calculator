<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Calculator</h1>
    <table id="calc">
        <tr>
            <td colspan="4">
                <input type="text" id="result" name="display" class="txt">
            </td>
        </tr>
        <tr>
            <td><input type="button" class="btn" name="cancel" onclick="clearBox()" value="C" style="color: red;font-weight: 800;"></td>
            <td><input type="button" class="btn" name="back" value="<" onclick="removeNumber()"></td>
            <td><input type="button" class="btn" name="division" value="/" onclick="displayNumber('/')"></td>
            <td><input type="button" class="btn" name="multi" value="*" onclick="displayNumber('*')"></td>
        </tr>

        <tr>
            <td><input type="button" class="btn" value="7" onclick="displayNumber('7')"></td>
            <td><input type="button" class="btn" value="8" onclick="displayNumber('8')"></td>
            <td><input type="button" class="btn" value="9" onclick="displayNumber('9')"></td>
            <td><input type="button" class="btn" value="-" onclick="displayNumber('-')"></td>
        </tr>

        <tr>
            <td><input type="button" class="btn" value="4" onclick="displayNumber('4')"></td>
            <td><input type="button" class="btn" value="5" onclick="displayNumber('5')"></td>
            <td><input type="button" class="btn" value="6" onclick="displayNumber('6')"></td>
            <td><input type="button" class="btn" value="+" onclick="displayNumber('+')"></td>
        </tr>

        <tr>
            <td><input type="button" class="btn" value="2" onclick="displayNumber('2')"></td>
            <td><input type="button" class="btn" value="3" onclick="displayNumber('3')"></td>
            <td><input type="button" class="btn" value="1" onclick="displayNumber('1')"></td>
            <td rowspan="2"><input type="button" onclick="evaluateExpression()" class="btn" value="=" style="height: 90px!important;color: green;font-weight: 800;"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="button" class="btn" value="0" onclick="displayNumber('0')"></td>
            <td><input type="button" class="btn" value="." onclick="displayNumber('.')"></td>

        </tr>

    </table>

</body>

</html>
